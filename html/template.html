<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--<link rel="icon" type="image/gif" href="favicon.gif">-->
        <link type="text/css" rel="stylesheet" href="${theme}.css"/>
        <link rel="stylesheet" type="text/css"
         href="http://mplus-fonts.sourceforge.jp/webfonts/general-j/mplus_webfonts.css">
        <title>おかえり</title>
    </head>
    <body>
        <h1>おかえり</h1>
        <div id="container">
            % for sect in sections:
            <div class="square">
                <span>
                    <h7>${sect}</h7>
                <span>
                <div class="content">
                    % for obj in zerudas:
                    % if obj[0] == sect:
                   <a href="${obj[2]}">${obj[1]}</a>
                    % endif
                    % endfor
                </div>
            </div>
            % endfor
        </div>
        <div class="search">
            <form target="_blank" method="get" action="https://www.qwant.com">
                <input class="search-box" name="q" placeholder="。。。" type="text">
            </form>
        </div>
    </body>
</html>
